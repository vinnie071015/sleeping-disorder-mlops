name: Build and Deploy to SageMaker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ECR_REPOSITORY: sleep-predictor
  SAGEMAKER_ROLE: arn:aws:iam::137568342316:role/SageMakerExecutionRole
  # 硬编码的模型数据路径 (仅供测试)
  MODEL_DATA_URL: s3://sleep-disorder-mlops-bucket/sagemaker-tuning-output/svm-tuning-251203-2103-002-c8ccdacc/output/model.tar.gz

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        # 使用 git commit sha 作为 tag，保证唯一性和可追溯性
        IMAGE_TAG: ${{ github.sha }} 
      run: |
        echo "Building docker image..."
        # 优化点：
        # 1. -f docker/Dockerfile : 指定文件位置
        # 2. --platform linux/amd64 : 确保兼容 SageMaker 运行环境
        # 3. . : 保持 Context 为项目根目录
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
        
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        # 将构建好的完整镜像地址写入环境变量，供下一步使用
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Create SageMaker Model
      run: |
        # 动态生成唯一的模型名称：前缀-时间戳-短CommitID
        # 例如: sleep-svm-ci-20251205-1230-a1b2c3d
        TIMESTAMP=$(date +%Y%m%d-%H%M)
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        UNIQUE_MODEL_NAME="sleep-svm-ci-${TIMESTAMP}-${SHORT_SHA}"
        
        echo "Creating SageMaker Model with name: $UNIQUE_MODEL_NAME"
        echo "Image: ${{ env.image }}"
        
        aws sagemaker create-model \
          --model-name $UNIQUE_MODEL_NAME \
          --execution-role-arn ${{ env.SAGEMAKER_ROLE }} \
          --primary-container Image=${{ env.image }},ModelDataUrl=${{ env.MODEL_DATA_URL }} \
          --region ${{ secrets.AWS_REGION }}
          
        echo "✅ Model created successfully: $UNIQUE_MODEL_NAME"