name: Deploy to EC2

on:
  push:
    branches: [ "main" ]  # 当代码推送到 main 分支时触发
  workflow_dispatch:      # 允许手动点击按钮触发

env:
  # 根据您的 Notebook 检查结果配置
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sleep-predictor
  CONTAINER_NAME: sleep_app_container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    # --- 阶段 1: 检出代码 ---
    - name: Checkout code
      uses: actions/checkout@v3

    # --- 阶段 2: 配置 AWS 权限 (用于构建镜像) ---
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # --- 阶段 3: 构建并推送 Docker 镜像 ---
    - name: Build and Push Docker Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "正在构建镜像..."
        # ⚠️ 关键：使用 --platform linux/amd64 以适配您的 EC2 (x86_64)
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
        
        echo "打标签为 latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "推送到 ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # --- 阶段 4: SSH 登录 EC2 并部署 ---
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        AWS_REGION: ${{ env.AWS_REGION }}
        CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        # 将环境变量传递给 SSH 脚本
        envs: ECR_REGISTRY,ECR_REPOSITORY,AWS_REGION,CONTAINER_NAME
        script: |
          echo "Connected to EC2!"
          
          # 1. 在 EC2 内部登录 ECR 
          # (利用 EC2 绑定的 IAM Role，不需要显式 AK/SK)
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # 2. 拉取最新镜像
          echo "Pulling latest image..."
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # 3. 停止旧容器 (如果存在)
          echo "Stopping old container..."
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          
          # 4. 启动新容器
          echo "Starting new container..."
          # -p 80:8000 -> 将 EC2 的 80 端口映射到容器的 8000 端口
          # 这样同学直接访问 http://IP 即可，不用加端口号
          docker run -d \
            --restart always \
            -p 80:8000 \
            --name $CONTAINER_NAME \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest
            
          echo "✅ Deployment successful!"
          # 清理未使用的旧镜像以节省磁盘空间
          docker image prune -f