name: Deploy to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: sleep-predictor
  CONTAINER_NAME: sleep_app_container

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    # --- Phase 1: Checkout code ---
    - name: Checkout code
      uses: actions/checkout@v3

    # --- Phase 2: Configure AWS permissions ---
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # --- Phase 3 (New): Clean ECR and push new image ---
    - name: Clean ECR & Build Push Image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üßπ Cleaning up old images in ECR..."
        # Get all untagged images and delete them
        aws ecr list-images --repository-name $ECR_REPOSITORY --filter tagStatus=UNTAGGED --query 'imageIds[*]' --output json | \
        jq -r '.[].imageDigest' | while read digest; do
          if [ "$digest" != "null" ]; then
            aws ecr batch-delete-image --repository-name $ECR_REPOSITORY --image-ids imageDigest=$digest || true
          fi
        done
        
        # (Optional) If you want to be more aggressive and only keep latest, you can write a script to delete all tags except latest.
        # But for rollback safety, it's usually recommended to keep the last few. The logic above mainly cleans up dangling (untagged) images.

        echo "üèóÔ∏è Building new image..."
        docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f docker/Dockerfile .
        
        echo "üè∑Ô∏è Tagging as latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "üöÄ Pushing to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # --- Phase 4: SSH login to EC2 and deploy ---
    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        AWS_REGION: ${{ env.AWS_REGION }}
        CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,ECR_REPOSITORY,AWS_REGION,CONTAINER_NAME
        script: |
          echo "Connected to EC2!"
          
          # 1. Login to ECR
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # --- Critical Logic: Thoroughly clean up environment ---
          echo "üõë 1. Stopping and removing old container..."
          docker stop $CONTAINER_NAME 2>/dev/null || true
          docker rm $CONTAINER_NAME 2>/dev/null || true
          
          echo "üßπ 2. Checking for port 8000 occupation..."
          # Find the PID of the process occupying port 8000, and kill it if found
          PID=$(sudo lsof -t -i:8000)
          if [ -n "$PID" ]; then
            echo "Found port 8000 occupied by process $PID, forcing termination..."
            sudo kill -9 $PID
          else
            echo "Port 8000 is clean and available."
          fi
          
          # --- Deploy new environment ---
          echo "‚¨áÔ∏è 3. Pulling the latest image..."
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "‚ñ∂Ô∏è 4. Starting new container..."
          docker run -d \
            --restart always \
            -p 8000:8000 \
            -p 8501:8501 \
            --name $CONTAINER_NAME \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest
            
          echo "üóëÔ∏è 5. Cleaning up old images on EC2 (dangling images)..."
          docker image prune -f
          
          echo "‚úÖ Deployment complete!"