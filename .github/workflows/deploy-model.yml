name: Build and Deploy to SageMaker

on:
  push:
    branches: [ "main" ]  # 或者是 master，取决于你的主分支名字
  workflow_dispatch:      # 允许手动点击按钮触发

env:
  ECR_REPOSITORY: sleep-predictor
  SAGEMAKER_ROLE: arn:aws:iam::137568342316:role/SageMakerExecutionRole
  # 注意：这里暂时硬编码了你之前提供的那个 S3 模型路径，
  # 在实际 MLOps 流程中，这个路径通常是动态获取的，但为了验证 create-model，先写死。
  MODEL_DATA_URL: s3://sleep-disorder-mlops-bucket/sagemaker-tuning-output/svm-tuning-251203-2103-002-c8ccdacc/output/model.tar.gz
  MODEL_NAME: sleep-disorder-svm-model-ci-v1  # 给它一个新的名字以免冲突

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: v4-ci  # 使用一个新的 tag 区分 CI 构建的版本
      run: |
        # 显式构建 x86_64 镜像
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Create SageMaker Model
      run: |
        echo "Creating SageMaker Model..."
        echo "Image: ${{ env.image }}"
        echo "Role: ${{ env.SAGEMAKER_ROLE }}"
        
        # 运行 create-model 命令
        aws sagemaker create-model \
          --model-name ${{ env.MODEL_NAME }} \
          --execution-role-arn ${{ env.SAGEMAKER_ROLE }} \
          --primary-container Image=${{ env.image }},ModelDataUrl=${{ env.MODEL_DATA_URL }} \
          --region ${{ secrets.AWS_REGION }}
          
        echo "✅ Model created successfully!"